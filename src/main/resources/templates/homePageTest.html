<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<html>
<head>
	<title>OJSS Group4</title>
	<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous" />

	<link th:href="@{css/style.css}" rel="stylesheet" />

</head>

<body>
<!-- header -->
<div class="header">
	<div class="header-top">
		<div class="container">
			<div class="header-top-left">
				<ul>
					<li>Group4 Works</li>
				</ul>
			</div>

			<div class="clearfix"> </div>
		</div>
	</div>
	<div class="header-bottom">
		<div class="container">
			<nav class="navbar navbar-default">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="logo">
						<h1><a class="navbar-brand" href="homePage.html">Ojss <span>Online Job Seeking System</span></a></h1>
					</div>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse nav-wil" id="bs-example-navbar-collapse-1">
					<nav>
						<ul class="nav navbar-nav">
							<li class="active"><a href="homePage.html">Home</a></li>
							<li><a href="services.html" class="hvr-bounce-to-bottom">Services</a></li>
							<li><a href="gallery.html" class="hvr-bounce-to-bottom">Gallery</a></li>
							<li><a href="short-codes.html" class="hvr-bounce-to-bottom">Short Codes</a></li>
							<li><a href="mail.html" class="hvr-bounce-to-bottom">Mail Us</a></li>
						</ul>
					</nav>
				</div>
				<!-- /.navbar-collapse -->
			</nav>
		</div>
	</div>
</div>
<!-- //header -->
<!-- banner -->
<div class="banner">
	<div class="container">
		<div class="banner-left">
			<h3>the easiest way to find your dream job</h3>
		</div>
		<div class="banner-right">
			<h3><span>Search For Job</span></h3>
			<div class="reservation">
				<div class="section_room">
					<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
					<select id="country" onchange="change_country(this.value)" class="frm-field required">
						<option value="null">Location</option>
						<option value="null">Melbourne</option>
						<option value="AX">Sydney</option>
						<option value="AX">Brisban</option>
						<option value="AX">Adleide</option>
						<option value="AX">West Australia</option>
					</select>
				</div>
				<div class="section_room">
					<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
					<select id="country1" onchange="change_country(this.value)" class="frm-field required">
						<option value="null">Type</option>
						<option value="null">Full time</option>
						<option value="AX">Part time</option>
						<option value="AX">Casual</option>
						<option value="AX">Contract</option>
					</select>
				</div>
				<div class="reservation-grids">
					<div class="reservation-grid-left">
						<div class="section_room">
							<span class="glyphicon glyphicon-yen" aria-hidden="true"></span>
							<select id="country2" onchange="change_country(this.value)" class="frm-field required">
								<option value="null">Salary From Min</option>
								<option value="null">No Minimum</option>
								<option value="AX">$1000</option>
								<option value="AX">$3000</option>
								<option value="AX">$4000</option>
								<option value="AX">$5000</option>
							</select>
						</div>
					</div>
					<div class="reservation-grid-right">
						<div class="section_room">
							<span class="glyphicon glyphicon-yen" aria-hidden="true"></span>
							<select id="country3" onchange="change_country(this.value)" class="frm-field required">
								<option value="null">Salary To Max</option>
								<option value="null">Any</option>
								<option value="AX">$15000</option>
								<option value="AX">$25000</option>
								<option value="AX">$35000</option>
								<option value="AX">More</option>
							</select>
						</div>
					</div>
					<div class="clearfix"> </div>

				</div>
				<div class="keywords">
					<form action="#" method="post">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
						<input type="text" name="Key Words" placeholder="Key Words" required=" ">
						<input type="submit" value="Search">
					</form>
				</div>
			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>
<!-- //banner -->


<!-- for bootstrap working -->
<script src="js/bootstrap.js"></script>
<!-- //for bootstrap working -->
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function() {
        /*
            var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
            };
        */

        $().UItoTop({ easingType: 'easeOutQuart' });

    });
</script>
<!-- //here ends scrolling icon -->
</body>
</html>
