<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>OJSS Group4</title>

    <!-- Bootstrap core CSS -->
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

    <link th:href="@{css/style.css}" rel="stylesheet" />
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>jobName</th>
        <th>suburb</th>
        <th>postcode</th>
        <th>state</th>
        <th>salary</th>
        <th>jobCategory</th>
        <th>jobDescription</th>
        <th>jobType</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="obj : ${jobList}">
        <td th:text="${obj.jobName}">${obj.jobName}</td>
        <td th:text="${obj.suburb}">${obj.suburb}</td>
        <td th:text="${obj.postcode}">${obj.postcode}</td>
        <td th:text="${obj.state}">${obj.state}</td>
        <td th:text="${obj.salary}">${obj.salary}</td>
        <td th:text="${obj.jobCategory}">${obj.jobCategory}</td>
        <td th:text="${obj.jobDescription}">${obj.jobDescription}</td>
        <td th:text="${obj.jobType}">${obj.jobType}</td>
    </tr>
    </tbody>
</table>
<!-- jQuery-->
<script
        src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Bootstrap -->
<script
        src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- Bootstrap Validator plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>
</html>
